<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="color-rosybrown">
            Profile
        </h1>

        <div class="alert alert-success" role="alert">
            Profile successfully saved!
        </div>
        <div class="alert alert-danger" role="alert">
            You are logging out!
        </div>

        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       readonly
                       value="Lori"
                       title="Please enter your username"
                       class="form-control"
                       id="username">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="phone"
                   class="col-sm-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-10">
                <input type="tel"
                       placeholder="(000)123-1234"
                       title="please enter your phone number"
                       class="form-control"
                       id="phone">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword"
                   class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       placeholder="Enter your password"
                       title="please enter your password"
                       class="form-control"
                       id="inputPassword">
            </div>

        </div>

        <div class="mb-3 row">
            <label for="email"
                   class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       placeholder="username@northeastern.com"
                       title="please enter your password"
                       class="form-control"
                       id="email">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="role"
                   class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select id="role" class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Staff</option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="dob"
                   class="col-sm-2 col-form-label">
                Date Of Birth
            </label>
            <div class="col-sm-10">
                <input type="date"
                       placeholder="username@northeastern.com"
                       title="please enter your password"
                       class="form-control"
                       id="dob">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10">
                <a class="btn btn-success btn-block"
                   href="../index.html">
                    Update
                </a>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10">
                <a class="btn btn-danger btn-block"
                   href="../index.html">
                    Logout
                </a>
            </div>
        </div>
    </div>


</body>
</html>
